echo class_exists(&apos;Computer&apos;);</div><div class="line">        //2.获取对象的类名</div><div class="line">        echo get_class($computer);</div><div class="line">        //3.获取类中公共的方法</div><div class="line">        print_r(get_class_methods($computer));</div><div class="line">        //4.获取类中的字段</div><div class="line">        print_r(get_class_vars(&apos;Computer&apos;));</div><div class="line">        //5.获取子类的父类</div><div class="line">        echo get_parent_class($notecomputer);</div><div class="line">        //6.判断接口是否存在</div><div class="line">        echo interface_exists(&apos;Person&apos;);</div><div class="line">        //7.判断对象是否是这个类，$notecomputer的类的父类是Computer</div><div class="line">        echo is_a($notecomputer,&apos;Computer&apos;);</div><div class="line">        //8.判断对象是否是类的子类。</div><div class="line">        echo is_subclass_of($notecomputer,&apos;Computer&apos;);</div><div class="line">        //9.判断对象是否有这个方法</div><div class="line">        echo method_exists($computer,&apos;_run&apos;);</div><div class="line">?&gt;</div></pre></td></tr></table></figure>
