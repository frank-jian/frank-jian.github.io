      <p>对于PHP和前端HTML的CURD交互操作的详情请参考链接资料，写的非常详细，这里主要总结一下，PHP的CURD的操作;<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div></pre></td><td class="code"><pre><div class="line">//数据库配置</div><div class="line">$ip = &apos;localhost&apos;;</div><div class="line">$user = &apos;root&apos;;</div><div class="line">$password = &apos;root&apos;;</div><div class="line">$database = &apos;test&apos;;</div><div class="line"></div><div class="line">//增</div><div class="line">$isbn = &quot;A001&quot;;</div><div class="line">$author = &quot;jianwl&quot;;</div><div class="line">$title = &quot;PHP&quot;;</div><div class="line">$price = 222;</div><div class="line"></div><div class="line">@$db = new mysqli($ip,$user,$password,$database);</div><div class="line">if(mysqli_connect_errno())&#123;</div><div class="line">	echo &quot;mysql connected error&quot;;</div><div class="line">    exit();</div><div class="line">&#125;</div><div class="line"></div><div class="line">$sql_insert = &quot;INSERT INTO books(isbn,author,title,price) VALUES(&apos;$isbn&apos;,&apos;$author&apos;,&apos;$title&apos;,&apos;$price&apos;)&quot;;</div><div class="line">mysql_query($sql_insert);</div><div class="line">echo &quot;insert into db 1 data.....&quot;;</div><div class="line"></div><div class="line">//查</div><div class="line"></div><div class="line">$sql_select = &quot;SELECT * FROM books&quot;;</div><div class="line">$result_set = mysql_query($sql_select);</div><div class="line">while($row=mysql_fetch_row($result_set))&#123;</div><div class="line">echo &quot;isbn = &quot;.$row[&apos;isbn&apos;].&quot; author = &quot;.$row[&apos;author&apos;].&quot; title = &quot;.$row[&apos;title&apos;].&quot; price = &quot;.$row[&apos;price&apos;].&quot;&lt;br/&gt;&quot; ;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//改</div><div class="line">$sql_update = &quot;update books SET title=&quot;MYSQL PHP CONNECT WHERE isbn=&apos;$isbn&apos;&quot;;</div><div class="line">mysql_query($sql_update);</div><div class="line">echo &quot;data has updated&quot;;</div><div class="line"></div><div class="line">//删</div><div class="line">$sql_delete = &quot;delete books where isbn=dd&quot;;</div><div class="line">mysql_query($sql_delete);</div><div class="line">echo &quot;data has deleted&quot;;</div></pre></td></tr></table></figure></p>
<p>参考资料：<br><a href="http://www.codingcage.com/2014/12/simple-php-crud-operations-with-mysql.html" target="_blank" rel="external">Simple PHP CRUD Operations with MySQL</a> </p>
